<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .input-field {
            width: 93%;
            padding: 10px;
            margin: 10px 0;
            justify-content: center;
            align-items: center;
            border: 1px solid #474141;
            border-radius: 5px;
        }
        .submit-btn, .register-btn {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-btn:hover, .register-btn:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" class="input-field" id="email" placeholder="Email" required>
            <input type="password" class="input-field" id="password" placeholder="Password" required>
            <p class="error-message" id="errorMessage">Invalid email or password.</p>
            <button type="submit" class="submit-btn">Login</button>
        </form>
        <button class="register-btn" id="registerBtn">Register</button>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="login.js"></script>

</body>
</html>
